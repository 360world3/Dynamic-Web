<html>
	<head>
			<title>Oscillations</title>
			<script src='dat.gui.js'></script>
			<script src='OscillatorInstrument.js'></script>
			<script src='MonotoneInstrument.js'></script>
	</head>
	<body>
		<script>
			// Fix for browser prefixing
			window.AudioContext = window.AudioContext || window.webkitAudioContext

			var a = new AudioContext()
			var i = new OscillatorInstrument(a)

			var gui = new dat.GUI()
			gui.add(i, 'play')
			gui.add(i, 'stop')
			gui.add(i, 'minFrequency', 0, 1000)
			gui.add(i, 'maxFrequency', 0, 1000)	
			gui.add(i, 'frequency').listen()
			gui.add(i, 'type', ['sine', 'square', 'sawtooth', 'triangle']).onChange(function(newValue) { i.changeType(newValue) })

		</script>
	</body>
</html>
